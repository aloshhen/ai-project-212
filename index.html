        clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
      }

      .razor-animation {
        animation: razorCut 1.5s ease-out forwards;
      }
      .graffiti-text {
        text-shadow: 3px 3px 0px #dc2626, -1px -1px 0px #fbbf24;
      }
      .mobile-safe-container {
        max-width: 100vw;
        overflow-x: hidden;
